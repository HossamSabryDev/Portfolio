<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | BIM Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<link rel="stylesheet" href="style.css">
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">
  <div class="max-w-lg w-full bg-white shadow-lg rounded-2xl p-8 text-center">
    <!-- Avatar -->
    <img src="https://via.placeholder.com/120" alt="Profile" class="mx-auto rounded-full border-4 border-gray-200 shadow-md mb-4">

    <!-- Name + Title -->
    <h1 class="text-2xl font-bold">Your Name</h1>
    <p class="text-gray-500 text-sm mb-4">🏗️ BIM Developer | 🚀 Building the Future</p>

    <!-- Bio -->
    <p class="mb-6">
      Civil Engineer specializing in BIM and digital construction.  
      Passionate about designing smarter workflows and bringing structures to life.
    </p>

    <!-- Links -->
    <div class="flex flex-col space-y-3">
      <a href="mailto:yourname@email.com" 
         class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
         📧 Email Me
      </a>
      <a href="https://linkedin.com/in/yourname" target="_blank" 
         class="px-4 py-2 bg-gray-800 text-white rounded-lg shadow hover:bg-gray-900">
         🔗 LinkedIn
      </a>
      <a href="https://github.com/yourname" target="_blank" 
         class="px-4 py-2 bg-gray-100 border rounded-lg shadow hover:bg-gray-200">
         💻 GitHub
      </a>
    </div>

    <!-- Footer -->
    <p class="mt-6 text-xs text-gray-400">
      © 2025 Your Name. All rights reserved.
    </p>
  </div>
